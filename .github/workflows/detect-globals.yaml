on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]
  workflow_dispatch:

name: detect-globals

jobs:
  detect-globals:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
      - name: install checkglobals
        run: pak::install()
        shell: Rscript {0}
      - name: run checkglobals
        id: checkglobals
        run: |
          chk <- checkglobals::checkglobals()
          path <- checkglobals::as_sarif_json(chk, path = file.path(Sys.getenv("GITHUB_WORKSPACE"), "checkglobals.json")) 
          cat("path=", path, "\n", file = Sys.getenv("GITHUB_OUTPUT"), sep = "", append = TRUE)
        shell: Rscript {0}
      - name: upload sarif
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ${{ steps.checkglobals.outputs.path }}
